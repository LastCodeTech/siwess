<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/39c5fdd9a0.js" crossorigin="anonymous"></script>
  <style>
     img{
        height:200px;
        width:200px;
        border-radius: 50%;

    }
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height:100dvh;
    }
    .part1 h2{
        text-transform: capitalize;
        font-size: 3rem;
        font-weight: 5rem;
    }
    .part1 h4{
      text-transform: capitalize;
        font-size: 2rem;
        font-weight:3rem;   
    }
    .part2{
        display: flex;
        gap:50px;
    }
    .part1{
        text-align: center;
    }
  </style>
   

</head>
<body>
    <div class="container">
        <div class="card">
<div class="part1">
            <img src="images/woman gym.jpg">
            <h2>john jacob</h2>
            <h4>product designer</h4>
        </div>
        <div class="part2">
             <div class="rating">
                <i class="fa-solid icon fa-star"></i>
                <h4 class="text">rating</h4>
                <h4 class="value">4.9</h4>
             </div>
             <div class="clients">
                <i class="fa-solid fa-clone"></i>
                <h4 class="text">clients</h4>
                <h4 class="value">100+</h4>
            </div>
             <div class="price">
                <i class="fa-solid icon fa-money-check-dollar"></i>
                <h4 class="text">price</h4>
                <h4 class="value">$200/hr</h4>
             </div>
        </div>
        </div>
    </div>
