<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        padding:0px;
        margin: 0px;
        box-sizing: border-box;
    }
    #container{
         display: flex;
            justify-content: center;
             min-height: 100dvh;
             align-items: center;
            text-align: center; 
    }
    #screen{
        background-color: rgb(0, 255, 255);
        height:200px;
        width:350px;
         border-radius:15px;
        border:1px solid black;
        font-size:1.4rem;
        text-transform: capitalize;
        color: black;
       
    line-height:45px;
        padding:0px 10px;
    }
   input{
         background-color: rgb(0, 255, 115);
        height:60px;
        width:350px;
        margin-top:10px;
        border-radius:15px;
        border:1px solid black;
        line-height:60px;
        padding:0px 20px;
       
    }
    .fm{
       font-size: 1.4rem;
       font-weight: lighter;
       
     }
     input:focus{
        background-color:rgba(255, 68, 0, 0.822);
        color:white;
     }
    
    #btn{
        padding:10px 20px;
        font-size: 1.3rem;
        text-transform: capitalize;
        margin-top: 18px;
        border-radius: 10px;
        border:1px solid black;
        background-color: rgb(0, 255, 255) ;
        color:black;
    }
    #inner{
        background-color:rgb(255, 192, 192);
        padding:40px;
        border-radius:25px 25px 15px 15px ;
    }
    #inner h4{
        font-size:1.3rem;
        text-transform: capitalize;
        margin-bottom:20px;

    }
    #inside{
         margin-top:50px;
         
    }
</style>
</head>
<body>
        <div id="container">
            <div id="inner">
                <h4>Bmi calculator</h4>
                <div id="screen"><div id="inside">the result of your bMI is : <b id='result'></b></div></div>
                 <div ><input type='text' class="fm" id="weight" placeholder="pls input your weight"></div> 
                <div ><input type='text'  class="fm"  id="height" placeholder="pls input your height"></div>
               
                <button id="btn"onclick='calculate()'>check bmi</button>  
            </div>
        </div>


        <script>
            function calculate(){ 
            let screen=document.getElementById('screen');
             let height=document.getElementById('height').value;
              let weight=document.getElementById('weight').value;
               let btn=document.getElementById('btn');
               let result=document.getElementById('result');
            /* 
            since bmi = weight/height*height
            */
                height=Number(height);
                weight=Number(weight);
           
             
             let operation = weight/(height*height);
             result.textContent=operation;
            
            }        
        
         
           

        </script>




</body>
</html>
