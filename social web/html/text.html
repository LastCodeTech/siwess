<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
<nav class="flex items-center justify-between px-4 py-3 bg-primary text-white">
  <div class="text-lg font-bold">Logo</div>
  <!-- Hamburger button -->
  <button id="menuBtn" class="md:hidden focus:outline-none">
    <!-- three lines icon -->
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" 
         viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" 
            d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>
</nav>

<!-- Mobile Sidebar -->
<div id="mobileMenu" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
  <div class="flex items-center justify-between p-4 border-b">
    <span class="text-lg font-bold">Menu</span>
    <button id="closeBtn" class="focus:outline-none">
      âœ•
    </button>
  </div>
  <ul class="p-4 space-y-4 text-gray-700">
    <li><a href="#" class="block">Home</a></li>
    <li><a href="#" class="block">About</a></li>
    <li><a href="#" class="block">Services</a></li>
    <li><a href="#" class="block">Contact</a></li>
  </ul>
</div>


    <script>
  const menuBtn = document.getElementById('menuBtn');
  const closeBtn = document.getElementById('closeBtn');
  const mobileMenu = document.getElementById('mobileMenu');

  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.remove('-translate-x-full');
  });

  closeBtn.addEventListener('click', () => {
    mobileMenu.classList.add('-translate-x-full');
  });
</script>


</body>
</html>
