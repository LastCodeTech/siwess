    async function searchWord(word){
         result.textContent = 'searching...';
        const response = await fetch('https://api.dictionaryapi.dev/api/v2/entries/en/' + word);
        const data = await response.json();
        // console.log(data);
          result.textContent=data[0].meanings[0].definitions[0].definition;

        let fonetik = "";
let txtkey = data[0].phonetics[0].text;
if (txtkey) {
    fonetik = txtkey;
} else if (data[0].phonetics[1] && data[0].phonetics[1].text) {
    fonetik = data[0].phonetics[1].text;
} else {
    fonetik = "No phonetic available";
}
symbol.textContent = fonetik;

let wordAudio = new Audio('https://api.dictionaryapi.dev/media/pronunciations/en/' + word + '-us.mp3');

// Fallback sound (your own file, e.g. "default.mp3")
let fallbackAudio = new Audio("../images/ttsMP3.com_VoiceText_2025-9-16_12-15-16.mp3");

let say = wordAudio;

// If the word audio fails to load, switch to fallback
wordAudio.addEventListener('error', function () {
    say = fallbackAudio;
});

sound.addEventListener('click', function () {
    say.play().catch(() => {
        alert("Could not play audio");
    });
});

partOf.textContent=data[0].meanings[0].partOfSpeech;


}
